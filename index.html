<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Aestheticiser</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>  
    <main role="main">
        <div class="jumbotron" style="padding: 2rem 1rem;">
            <div class="container">
                <h1 class="display-3">Aestheticiser</h1>
                <p>Make your text more a e s t h e t i c</p>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2 style="text-align: center;">Enter Text Here</h2>
                    <textarea name="aes-input" id="aes-input" rows=5 placeholder="This is some aesthetic text" style="word-wrap: break-word; resize: none; width: 100%;"></textarea>
                    <form class="form-inline my-2 my-lg-0">
                        <button id="aes-submit" class="btn btn-outline-success" style="width: 100%;">Aestheticise</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <h2 style="text-align: center;">And it'll be made aesthetic here</h2>
                    <p id="aes-output" style="display: block; font-family: monospace; white-space: pre; margin: 1em 0;"></pre>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
